<div id="client-pass-modal" class="modal-wrapper">
	<div class="modal-body">
		<div id="client-pass-ipg" class="input-group input-group-alternative">
			<input onkeyup="{$}handleClientPasswordInputChange(this)" class="form-control" placeholder="Type Password" type="text">
		</div>
		
	</div>
</div>

<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <h1 class="text-center text-white mb-5 mt-0">Choose Your Client</h1> 
    </div>
  </div>
</div>
	
    <!-- Page content -->
    <div class="container-fluid mt--7">
      <div class="row">
       
	{{#each _global_.appData.clients }}
        <div onclick="{$}handleBCardClick('{{@key}}')" class="col-xl-3 brand-card mb-6">
          <div class="card shadow">
            <div class="card-header bg-gradient-default">
              <div class="row align-items-center">
                <div class="col">
                  
                  <h3 class="mb-0 text-center text-white">{{ this.name }}</h3>
                </div>
              </div>
            </div>
            <div style="background-image: url('{{ this.thumbURL }}')" class="card-body">
             
            </div>
          </div>
        </div>
	{{/each}}

	

      </div>

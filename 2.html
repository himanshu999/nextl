<script>
  function addEvent(event, elem, func) {
    if (elem.addEventListener) // W3C DOM
      elem.addEventListener(event, func, false);
    else if (elem.attachEvent) { // IE DOM
      elem.attachEvent("on" + event, func);
    } else { // No much to do
      elem["on" + event] = func;
    }
  }

  function redirectToLogin() {
    if (this.status === 200) {
      return window.location = this.responseURL || '/demos/argon-free/login';
    }
  }

  function logout(event) {
    if (!event.target.className.includes('logout')) {
      return;
    }

    var xhr = new XMLHttpRequest();

    xhr.addEventListener("load", redirectToLogin);
    xhr.open("POST", "/demos/argon-free/logout");
    xhr.send();
  }

  var bodyElement = document.querySelector('body');
  addEvent('click', bodyElement, logout);
</script>
